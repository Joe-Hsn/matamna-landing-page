<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شعار - مطعم يفضله الجميع</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <!-- fontawesome's icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animation on scroll's css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand text-warning" href="/">مطعمنا</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  فروعنا
                </a>
                <ul class="dropdown-menu bg-dark">
                  <li>
                    <a class="dropdown-item text-light" href="#">الرياض</a>
                  </li>
                  <li><a class="dropdown-item text-light" href="#">دبي</a></li>
                  <li>
                    <a class="dropdown-item text-light" href="#">الدوحة</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">القاهرى</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">الخرطوم</a>
                  </li>
                </ul>
              </li>
            </ul>
            <button class="btn btn-outline-warning" type="submit">
              تسجيل الدخول
              <i class="fa-regular fa-user ms-1"></i>
            </button>
          </div>
        </div>
      </nav>
      <!-- Hero section -->
      <section class="hero"></section>
      <!-- Our latest recipes -->
      <section class="recipes">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>أخر وصفاتنا</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4"></div>
          </div>
        </div>
      </section>
      <!-- Customers' reviews -->
      <section class="reviews">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2>ماذا يقول عملاؤنا</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Our blogs -->
      <section class="blogs">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2>مدونتنا</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Newsletter section -->
      <section class="newsletter"></section>
      <!-- Contact us -->
      <section class="contactus">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2>اتصل بنا</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p>© 2021 - شعار - مطعم يفضله الجميع</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <!-- bootstrap's script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- animation on scroll's script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
      // initialize AOS
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
        });
    </script>
  </body>
</html>
